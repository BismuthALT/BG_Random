<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgroubd</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Эта кнопка меняет цвет всего сайта <br>
            В данный момент цвет <span id="statusColor"></span>
        </h1>
        <button id="chandeColor">Тык</button>
    </div>
</body>
<script>
   
     document.getElementById('chandeColor').addEventListener("click", function(){
        function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256); 
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`;
    }
    const newColor = getRandomColor();

        document.body.style.backgroundColor = newColor;
        document.getElementById('statusColor').textContent = newColor;
     })


</script>
</html>
